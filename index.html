<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
   
</head>
  <body>
    <header class="primary">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <div class="d-flex">
                <a class="nav-link active" aria-current="page" href="#">Cadastre-se</a>
              </div>
            </div>
          </nav>
        
    </header>
    <main>
        
        <div class="container">
            <div class="row align-items-start">
                <form action="/cadastrar" method="post" class="col-12 mt-6">
                    <div class="col">
                    
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nome completo:</label>
                            <input type="name" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">RG:</label>
                            <input type="number" class="form-control" id="exampleFormControlInput2">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">Orgão Emissor - RG:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput3">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput4" class="form-label">Data de Emissão - RG:</label>
                            <input type="date" class="form-control" id="exampleFormControlInput4">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">CPF:</label>
                            <input type="number" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput6" class="form-label">CNH:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput6">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput7" class="form-label">Local de Nascimento:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput7">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput8" class="form-label">Nome da Mãe:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput8">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput9" class="form-label">Nome da Pai:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput9">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput10" class="form-label">Quantidade de Filhos:</label>
                            <input type="number" class="form-control" id="exampleFormControlInput10">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput11" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput11">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput12" class="form-label">Número:</label>
                            <input type="number" class="form-control" id="exampleFormControlInput12">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput13" class="form-label">Complemento/AP/BL/CJ:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput13">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput14" class="form-label">Bairro:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput14">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput15" class="form-label">Cidade:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput15">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput16" class="form-label">UF:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput16">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput17" class="form-label">CEP:</label>
                            <input type="number" class="form-control" id="exampleFormControlInput17">
                        </div>

                    </div>


                    <div class="col">
                        
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">Telefone Fixo / Comercial:</label>
                            <input type="number" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">Celular:</label>
                            <input type="number" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">Profissão:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">Tempo de Atividade:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">Escolaridade:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">Formação:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">Renda Mensal:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">Regime Congulgal:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">Referências Bancarias:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">Possui emprestimos em andamentos:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">Qual instituição:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">Valor em Aberto:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">Parcelas em Atraso:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">Data do emprestimo:</label>
                            <input type="date" class="form-control" id="exampleFormControlInput3">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">Quantidade de parcelas:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5">
                        </div>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-success" type="submit">Enviar</button>
                        <button class="btn btn-primary" type="">Voltar</button>
                        <button class="btn btn-primary" type="">Proximo</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <p class="text-center">Copyright Prianti © 2023 Todos Os Direitos Reservados</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
