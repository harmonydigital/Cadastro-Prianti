<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
   
</head>
  <body>
    <header class="primary">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <div class="d-flex">
                <a class="nav-link active" aria-current="page" href="#">Cadastre-se</a>
              </div>
            </div>
          </nav>
        
    </header>
    <main>
        <div class="container my-5">
            <div class="p-5 text-center bg-body-tertiary rounded-3">
              <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100"><use xlink:href="#bootstrap"></use></svg>
              <h1 class="text-body-emphasis">Cadastro do usuário</h1>
              <p class="col-lg-8 mx-auto fs-5 text-muted">
                    Preencha os campos do formulário
               </p>
              
              <form>

                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">Nome completo:</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome completo">
                
               
                    <label for="exampleFormControlInput1" class="form-label mt-4">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu email">
               
               
                    <label for="exampleFormControlInput1" class="form-label mt-4">Telefone/Celular:</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu numero">
                </div>


                <div class="col-12">
                    <button class="btn btn-primary btn-lg px-4 rounded-pill mt-5 mb-5" type="submit">Enviar</button>

                    <div class="d-inline-flex gap-2 mb-5">
                        <button class="d-inline-flex align-items-center btn btn-outline-secondary px-4 rounded-pill" type="button">
                          Voltar
                        </button>
                        <button class="btn btn-outline-secondary px-4 rounded-pill" type="button">
                          Proximo
                        </button>
                    </div>
                </div>
              </form>
            </div>
          </div>
    </main>
    <footer>
        <p class="text-center">Copyright Prianti © 2023 Todos Os Direitos Reservados</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
